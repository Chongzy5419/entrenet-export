!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname P1
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
no mpls ldp advertise-labels
mpls ldp advertise-labels for 1
mpls label protocol ldp
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 100.100.0.1 255.255.255.255
 ip router isis 1
!
interface FastEthernet0/0
 description to PE1_JY
 ip address 100.100.38.0 255.255.255.254
 ip router isis 1
 duplex half
 mpls ip
!
interface FastEthernet1/0
 description to P2
 ip address 100.100.18.2 255.255.255.254
 ip router isis 1
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/1
 description to BGP_HUB
 ip address 100.100.18.1 255.255.255.254
 ip router isis 1
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router isis 1
 net 18.1001.0000.0001.00
 is-type level-2-only
 metric-style wide
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
access-list 1 permit 100.100.0.0 0.0.0.255
access-list 1 deny   any
no cdp log mismatch duplex
!
!
!
!
!
mpls ldp router-id Loopback0 force
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
